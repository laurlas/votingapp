<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .progress-bar {
            width: 25%;
        }
        .align-center{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="align-center">Vote for your leader!</h1>
    </div>
    <div class="progress">
        <div class="progress-bar" id="progress-George" role="progressbar" aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100">
            George
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" id="progress-Maria" role="progressbar" aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100">
            Maria
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" id="progress-John" role="progressbar" aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100">
            John
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" id="progress-Joanna" role="progressbar" aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100">
            Joanna
        </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true"> Vote for <span class="caret"></span></button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">George</a></li>
            <li><a href="#">Maria</a></li>
            <li><a href="#">John</a></li>
            <li><a href="#">Joanna</a></li>
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="node_modules\socket.io-client\dist\socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
